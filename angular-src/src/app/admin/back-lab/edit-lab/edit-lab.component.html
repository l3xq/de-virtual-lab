<div style="padding: 16px;" *ngIf="showContent">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/backoffice/{{tokenId}}">{{'BACKOFFICE' | translate}}</a></li>
      <li class="breadcrumb-item"><a routerLink="/backoffice/labs/{{tokenId}}">{{'LABS' | translate}}</a></li>
      <li class="breadcrumb-item active">{{lab ? lab.title : "ADD_LAB" | translate}}</li>
    </ol>
<h5 class="col-md-12 titleHeader" *ngIf="labId != 'new'">{{"EDIT_LAB" | translate}} - {{lab ? lab.title : ""}}</h5>
<h5 class="col-md-12 titleHeader" *ngIf="labId == 'new'">{{"CREATE_LAB" | translate}}</h5>
<form [formGroup]="form">
  <div class="form-group row">
    <label for="example-text-input" class="col-3 col-form-label">{{"LAB_TITLE_LABEL" | translate}}</label>
    <div class="col-9">
      <input class="form-control" type="text" value="{{lab ? lab.title : ''}}" formControlName="title" id="example-text-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-3 col-form-label">{{"LAB_LINK_LABEL" | translate}}</label>
    <div class="col-9">
      <input class="form-control" type="text" value="{{lab ? lab.link : ''}}" formControlName="link" id="example-text-input">
    </div>
  </div>
</form>

<div class="form-group row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <button type="submit" (click)="submit()" class="btn btn-outline-warning" *ngIf="labId != 'new'">{{'UPDATE' | translate}}</button>
    <button type="submit" (click)="submit()" class="btn btn-outline-success" *ngIf="labId == 'new'">{{'CREATE' | translate}}</button>
  </div>
</div>
</div>
<div class="spinLoader">
  <i *ngIf="!showContent" class="fa fa-spinner fa-spin" style="font-size: 136px"></i>
</div>
