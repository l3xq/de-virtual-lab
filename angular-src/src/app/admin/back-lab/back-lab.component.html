<div style="padding: 16px;" *ngIf="showContent">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/backoffice/{{tokenId}}">{{'BACKOFFICE' | translate}}</a></li>
      <li class="breadcrumb-item active">{{'LAB' | translate}}</li>
    </ol>
<h5 class="col-md-12 titleHeader">{{'MANAGE_LABS' | translate}}</h5>
<div *ngIf="labs && !labs.length" class="alert alert-danger" role="alert" style="text-align: center;">
  {{"NO_LABS_MESSAGE" | translate}}
</div>
<div class="row">
  <div class="col-md-4" style="padding-bottom: 16px;">
    <div class="card text-center">
      <div class="card-header" style="min-height: 63px;">
        <strong>{{"ADD_LAB" | translate}}</strong>
      </div>
      <div class="card-block">
        <h5 class="card-title"></h5>
        <p (click)="navigateToEditLab()" class="btn btn-outline-success" style="cursor: pointer;">{{"ADD" | translate}}</p>
      </div>
    </div>
  </div>
  <div *ngFor="let item of labs" class="col-md-4" style="padding-bottom: 16px;">
    <div class="card text-center">
      <div class="card-header">
        <button (click)="navigateToEditLab(item.id)" type="button" class="btn btn-link" style="cursor: pointer;">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          {{item.title}}
        </button>
        <button type="button" class="close" aria-label="Close" style="cursor: pointer; color: red;" (click)="deleteLab(item.id)">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="card-block">
        <h5 class="card-title"></h5>
        <p class="btn btn-outline-primary" style="cursor: pointer;" (click)="navigateToEditLab(item.id)">{{"EDIT" | translate}}</p>
      </div>
    </div>
  </div>
</div>
</div>
<div class="spinLoader">
  <i *ngIf="!showContent" class="fa fa-spinner fa-spin" style="font-size: 136px"></i>
</div>
