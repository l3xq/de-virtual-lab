<div class="loginContainer">
    <div *ngIf="showValidationErrors" class="alert alert-danger" role="alert" style="text-align: center;">
       {{"INVALID_CREDENTIALS" | translate}}
      </div>
      <form [formGroup]="loginForm" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <h5 class="titleHeader">{{"SIGN_IN" | translate}}</h5>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon inputIcon" id="basic-addon1">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="{{'USERNAME' | translate}}" aria-describedby="basic-addon1" formControlName="username">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon inputIcon" id="basic-addon1">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}" aria-describedby="basic-addon1" formControlName="password">
          </div>
          <br>
          <div class="input-group">
            <button type="submit" class="btn btn-outline-success loginButton" (click)="doLogIn()">{{"LOGIN" | translate}}</button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </form>
</div>
