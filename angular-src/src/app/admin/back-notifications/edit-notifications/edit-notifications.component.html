<div style="padding: 16px;" *ngIf="showContent">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/backoffice">{{'BACKOFFICE' | translate}}</a></li>
        <li class="breadcrumb-item"><a routerLink="/backoffice-notifications">{{'NOTIFICATIONS' | translate}}</a></li>
        <li class="breadcrumb-item active">{{notification ? notification.title : "ADD_NOTIFICATION" | translate}}</li>
      </ol>
  <h5 class="col-md-12 titleHeader" *ngIf="notificationId != 'new'">{{"EDIT_NOTIFICATION" | translate}} - {{notification ? notification.title : ""}}</h5>
  <h5 class="col-md-12 titleHeader" *ngIf="notificationId == 'new'">{{"CREATE_NOTIFICATION" | translate}}</h5>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="example-text-input" class="col-3 col-form-label">{{"NOTIFICATION_TITLE_LABEL" | translate}}</label>
      <div class="col-9">
        <input class="form-control" type="text" value="{{notification ? notification.title : ''}}" formControlName="title" id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-3 col-form-label">{{"NOTIFICATION_TEXT_LABEL" | translate}}</label>
      <div class="col-9">
          <textarea rows="20" class="form-control" type="text" value="{{notification ? notification.text : ''}}" formControlName="text" id="example-text-input"></textarea>
        <!-- <input class="form-control" type="text" value="{{notification ? notification.text : ''}}" formControlName="text" id="example-text-input"> -->
      </div>
    </div>
  </form>

  <div class="form-group row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <button type="submit" (click)="submit()" class="btn btn-outline-warning" *ngIf="notificationId != 'new'">{{'UPDATE' | translate}}</button>
      <button type="submit" (click)="submit()" class="btn btn-outline-success" *ngIf="notificationId == 'new'">{{'CREATE' | translate}}</button>
    </div>
  </div>
</div>
<div class="spinLoader">
    <i *ngIf="!showContent" class="fa fa-spinner fa-spin" style="font-size: 136px"></i>
</div>
