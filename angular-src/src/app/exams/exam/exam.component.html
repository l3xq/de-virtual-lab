<div style="padding: 16px;">
  <h5 class="col-md-12 titleHeader">{{ 'EXAMS_TITLE' | translate }}</h5>
  <div *ngIf="exams && !exams.length" class="alert alert-danger" role="alert" style="text-align: center;">
    {{ 'NO_EXAMS_MESSAGE' | translate }}
  </div>
  <div class="row">
    <div *ngFor="let item of exams" class="col-md-4" style="padding-bottom: 16px;">
      <div class="card text-center">
        <div class="card-header">
          {{item.title}}
        </div>
        <div class="card-block">
          <h5 class="card-title"></h5>
          <p [routerLink]="['/exam/lessons/', item.id]" class="btn btn-outline-danger" style="cursor: pointer;">{{ 'LESSONS' | translate }}</p>
          <p [routerLink]="['/exam/results/', item.id]" class="btn btn-outline-secondary" style="cursor: pointer;">{{ 'RESULTS' | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
